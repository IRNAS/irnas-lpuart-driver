description: |
  Driver for actual lpw power uart
  Example definition in devicetree:

  uart1 {
    status = "okay";
    current-speed = <115200>;
    rx-pin = <22>;
    tx-pin = <23>;
    /delete-property/ rts-pin;
    /delete-property/ cts-pin;

    lpuart {
      compatible = "irnas,lpuart";
      status = "okay";
      label = "LPUART";
      req-pin = <1>;
      rdy-pin = <14>;
    };
  };

compatible: "irnas,lpuart"

include: uart-device.yaml

properties:
  signal-gpios:
    type: phandle-array
    required: true
    description: |
      GPIO responsible for signaling the enabling of uart
